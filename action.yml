name: 'Setup Vim'
author: 'rhysd <https://rhysd.github.io>'
description: 'Setup Vim or Neovim text editor on GitHub Action'
branding:
  icon: 'edit'
  color: 'green'

inputs:
  version:
    description: >
      Version of Vim or Neovim to install. Valid values are 'stable', 'nightly' or version tag such
      as 'v8.2.0126'. Note that this value must exactly match to a tag name when installing the
      specific version.
    required: false
    default: 'stable'
  neovim:
    description: 'Setting to true will install Neovim.'
    required: false
    default: false

outputs:
  executable:
    description: 'Absolute file path to the installed executable'

runs:
  using: 'node12'
  main: 'src/index.js'
