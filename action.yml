name: 'Setup Vim'
author: 'rhysd <https://rhysd.github.io>'
description: 'Setup Vim or Neovim text editors on GitHub Actions'
branding:
  icon: 'edit'
  color: 'green'

inputs:
  version:
    description: >
      Version of Vim or Neovim to install. Valid values are 'stable', 'nightly' or version tag such
      as 'v8.2.0126'. Note that this value must exactly match to a tag name when installing the
      specific version.
    required: false
    default: 'stable'
  neovim:
    description: >
      Setting to true will install Neovim.
    required: false
    default: false
  token:
    description: >
      Personal access token. It is used for calling GitHub API. The API call happens when Neovim
      asset is not found and needs to fallback.
    default: ${{ github.token }}

outputs:
  executable:
    description: >
      Absolute file path to the installed executable.

runs:
  using: 'node12'
  main: 'src/index.js'
